<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru"><head>
    <title>AngularJS D3 Donut chart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div id="top_panel_button">
    <div id="toggle_button" class="uparrow"></div>
</div>
<div id="work_area">
    <div class="clear"></div>
    <div class="divider"></div>

    <div ng-app="MainWebApp">
        <h1>AngularJS D3 Donut chart</h1>
        <donut-chart path-to-json = "'json/donut-chart.json'"></donut-chart>
    </div>

</div>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js' type='text/javascript'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.min.js' type='text/javascript'></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/donutChart.js"></script>

</body>
</html>
